<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if else vb döngüler</h2>

<p>Serhat Js Deneme Alanı</p>

<p id="hatamesajadön">Hata Var Bro!</p> <!-- BURADA JS KODLARINDA HATA CIKTIGINDA DONECEGI MESAJI YAZIYORUZ -->

<script>
const sayi = 11 // Const ile sayi degiskenini tanımlayıp deger giriyoruz
if (sayi < 10){ // if koşul belirtir if koşuluy ile eğer sayi adlı değişkenimiz 10 sayısından küçük ise aşşağıdaki işlem uygulanacak
document.getElementById("hatamesajadön").innerHTML = "D dostum bu sayı 10 dan küçük"; // hata varsa line da hatamesajadön kısmını yazdırcak eğer yoksa verdiğimiz metni yazcak
}
else // değğilse yani 10 dan büyük ise
document.getElementById("hatamesajadön").innerHTML = "D dostum bu sayı 10 dan büyük";// hata varsa line da hatamesajadön kısmını yazdırcak eğer yoksa verdiğimiz metni yazcak
</script>

</body>
</html>
